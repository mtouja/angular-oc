<div class="container">
  <div class="row">
    <div class="col-md-12">
      <ul class="list-group">
        <app-post-list
          *ngFor="let post of posts"
          [postTitle]="post.title"
          [postContent]="post.content"
          [postLove]="post.loveIts"
          [created]="post.created_at">
        </app-post-list>
      </ul>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
